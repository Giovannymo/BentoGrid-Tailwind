<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./output.css">
  <title>Bento Tailwind</title>
</head>
<body class="flex items-center justify-center h-screen bg-slate-100 font-bebas">
  <main class=" w-[72%] h-[95vh] grid grid-cols-4 gap-3  grid-rows-4">
    <!--First card-->
    <div class="relative row-span-2 card">
      <div class="absolute z-0 w-full h-full card-img_1">
        <img src="./img/model-1.jpg" alt="A handsome model" class="object-cover w-full h-full rounded-lg ">
      </div>
      <footer class="absolute bottom-0 z-10 flex w-full h-24 justify-evenly card-footer ">
        <div class="flex items-center footer-watch">
          <div class="bg-yellow-300 p-[5px] footer-watch_circle rounded-2xl">
            <img class="w-5" src="./img/icon-watch.png" alt="Icon watch">
          </div>
          <span class="ml-1 text-[9px] text-white"><span class="text-[14px] font-semibold">35</span>  min</span>
        </div>
        <div class="flex items-center footer-watch">
          <div class="bg-yellow-300 p-[5px] footer-watch_circle rounded-2xl">
            <img class="w-5" src="./img/icon-dumbell.png" alt="Icon watch">
          </div>
          <span class="ml-1 text-[9px] text-white"><span class="font-semibold text-[14px]">No</span></span>
        </div>
        <div class="flex items-center footer-watch">
          <div class="bg-yellow-300 p-[6px] footer-watch_circle rounded-2xl">
            <img class="w-4" src="./img/icon-fitness.png" alt="Icon watch">
          </div>
          <span class="ml-1 text-[9px] text-white"><span class="text-[14px] font-semibold">7</span> km</span>
        </div>
      </footer>
    </div>

    
    <div class="bg-blue-500 card">
      2
    </div>
    <div class="bg-green-500 card">
      3
    </div>
    <div class="row-span-2 bg-yellow-500 card">
      4
    </div>
    <div class="row-start-3 row-end-4 bg-purple-500 card">
      5
    </div>
    <div class="col-span-2 row-span-2 bg-gray-500 card">
      6
    </div>
    <div class="col-span-2 row-start-4 bg-orange-500 card">
      7
    </div>
    <div class="col-start-3 card bg-cyan-500">
      8
    </div>
    <div class="col-start-4 row-span-2 row-start-3 bg-indigo-500 card ">
      9
    </div>

  </main>
  
</body>
</html>
